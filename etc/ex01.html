<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <h2 id="hello">안녕하세요</h2>
        
        <!-- 이 글자를 올 때 바밤바로 변경하려면 ? -->
        <h2 id="hi">올 때 메로나</h2>
    </body>
    <script>
        // 셀렉터 selector
        
        // 외워
        // 웹문서.ID가 hello인 HTML요소를 가져와.내부글자 = '안녕'
        document.getElementById('hello').innerHTML = '안녕';
        
        // 잘 채우면 뭐든 원하는대로 변경 가능 (빈칸들은 구글링해서 쓰셈)
        // document.getElementById('???').??? = '???';
        
        // 응용
        document.getElementById('hi').innerHTML = '올 때 바밤바';
    </script>
</html>
